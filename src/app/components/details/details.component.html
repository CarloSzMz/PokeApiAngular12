<div class="container" *ngIf="pokemon && !isloading; else loading">
  <h1>
    {{ pokemon.name | uppercase }} <span class="index">#{{ pokemon.id }}</span>
  </h1>
  <img
    [src]="pokemon.sprites.front_default"
    [alt]="'Imagen de ' + pokemon.name"
  />
  <hr />
  <p><strong>Altura:</strong> {{ pokemon.height }} m</p>
  <p><strong>Peso:</strong> {{ pokemon.weight }} kg</p>

  <!-- Mostrar tipos -->
  <div class="types">
    <p class="type" *ngFor="let tipo of tipos" [ngClass]="tipo">
      {{ tipo }}
    </p>
  </div>

  <!-- Botones para navegar entre los Pokémon -->
  <div>
    <button
      class="btn"
      (click)="irAlAnterior()"
      [disabled]="pokemon.id < 1"
      aria-label="Ir al Pokémon anterior"
    >
      Anterior
    </button>
    <button
      class="btn"
      (click)="irAlSiguiente()"
      [disabled]="pokemon.id > 1025"
      aria-label="Ir al Pokémon siguiente"
    >
      Siguiente
    </button>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
