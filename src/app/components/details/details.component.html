<div class="container" *ngIf="pokemon; else error">
  <h1>
    {{ pokemon.name | uppercase }} <span class="index">#{{ pokemon.id }}</span>
  </h1>
  <img
    [src]="pokemon.sprites.front_default"
    [alt]="'Imagen de ' + pokemon.name"
  />
  <hr />
  <p><strong>Altura:</strong> {{ pokemon.height }} m</p>
  <p><strong>Peso:</strong> {{ pokemon.weight }} kg</p>
  <div class="types">
    <p class="type" *ngFor="let tipo of tipos" [ngClass]="tipo.type.name">
      {{ tipo.type.name }}
    </p>
  </div>
  <div>
    <button
      class="btn"
      (click)="buscarPokemon(idAnterior)"
      [disabled]="idAnterior < 1"
      aria-label="Ir al Pokémon anterior"
    >
      Anterior
    </button>
    <button
      class="btn"
      (click)="buscarPokemon(idPosterior)"
      [disabled]="idPosterior > 151"
      aria-label="Ir al Pokémon siguiente"
    >
      Siguiente
    </button>
  </div>
</div>

<ng-template #error>
  <p>{{ errorMessage }}</p>
</ng-template>
